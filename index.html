    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .chessboard {
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      grid-template-rows: repeat(15, 1fr);
      width: 90vmin; /* 90% of the smaller side (either height or width) of the viewport */
      height: 90vmin; /* Keeping the chessboard square by making height equal to width */
      border: 3px solid rgba(0, 0, 0, 0.5);
    }
    .square {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3vmin; /* Responsive font size */
      cursor: pointer;
       border: 1px solid rgba(0, 0, 0, 0.5);
    }
    .cont {/*RED*/
      position: absolute;
     width:36vmin;
     height:36vmin;
     background-color: #FC1A01;
     z-index: 10;

    }.cont2 {/*BLUE*/
      position: absolute;
      top:54vmin;
     width:36vmin;
     height:36vmin;
     background-color: #1594C9;
  
     z-index: 9;
    }.cont3 {/*YELLOW*/
      position: absolute;
      left: 54vmin;
     width:36vmin;
     height:36vmin;
     background-color: #FCE000;
     z-index: 10;
    }.cont4 {/*GREEN*/
      position: absolute;
      left: 54vmin;
     width:36vmin;
     height:36vmin;
     background-color: #28CE6C;
     z-index: 10;
    }
     .carre {
  position: absolute; /* Positions relative to the parent’s top-left */
  top: 50%; /* Aligns with the parent's top */
  left: 50%;
  transform: translate(-50%, -50%);
    width: 70%; /* La taille que tu veux pour l’enfant */
    height: 70%;
  border: 2px solid #705655;
  background-color: #FFF;
  z-index: 15; /* Ensures it's above other elements */

  display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
}
.psquare {
      position: relative;
      display: flex;
      justify-content: center;

    }

    }

    .rela {
